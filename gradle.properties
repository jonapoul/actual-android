actual.db.foreignKeyConstraints=true

android.nonTransitiveRClass=true
android.useAndroidX=true

blueprint.android.compileSdk=35
blueprint.android.enableTestInDebug=true
blueprint.android.enableTestInRelease=false
blueprint.android.minSdk=24
blueprint.android.targetSdk=35
blueprint.javaVersion=21
blueprint.kotlin.explicitApi=false
blueprint.kover.minCoverage=40
