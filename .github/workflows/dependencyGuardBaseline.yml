name: Baseline dependencies

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "zulu"

      - name: Add permissions
        run: chmod +x ./gradlew

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          add-job-summary: on-failure

      - run: git log

      - name: Run baseline
        run: ./gradlew dependencyGuardBaseline :dependencyGuardBaseline --no-configuration-cache

      - name: Update licenses file
        run: bash ${GITHUB_WORKSPACE}/app/refresh-license-report.sh

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Baseline dependencies
