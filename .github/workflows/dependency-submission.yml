name: Submit Dependency Graph

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  dependency-submission:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"
      - run: chmod +x ./gradlew
      - uses: gradle/actions/dependency-submission@v3
